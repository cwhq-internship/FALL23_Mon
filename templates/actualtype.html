<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device=width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible"
content="ie-edge">
<title>Wizard Type</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
<header>Wizard Type</header>
<div class="container text-center">

    <div class="row">
        <div class="col-md-6 mx auto">
            <p class="lead">type given word within
                <span class="text-success"
                id="seconds">5</span> Seconds:</p>
                <h2 class="display-2 mb-5"
                id="current-word">hello</h2>
                <input type="text" class="form-control
                form-control-lg" placeholder="Start
                typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>


            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>time left:
                        <span id="time">0</span>
                    </h3> 
                </div>
                <div class="col-md-6">
                    <h3>score:
                        <span id="score">0</span>
                    </h3>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>instructions</h5>
                        <p>type each word in the given amount of seconds to score. to play again, just type the current word. your score will reset</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="java.js"></script>
    </body>
</html>
