          google.charts.load('current', {packages: ['corechart']});

        <!-- ^ ^ More fonts above this ^ ^-->
        <title>
          {% if title %}
            {{ title }}
          {% else %}
            Cool Starting Template 
          {% endif %}
        </title>
        <!-- For adding any additional stylesheets to a template -->
        {% block styles %}
        {% endblock %}
    </head>

      <!-- my crappy lil navbar, copy pasted from navbar website and modified -->
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
        <a class="navbar-brand mb-0 h1">
          <img src="/static/img/NavSmall.png" class="logo d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class = "nav navbar-nav">
            <li class="nav-item">
              <span>Dark Mode 
              <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
              </label>
              </span>
            </li></ul>
            
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              
              <!-- im using the blocks to make them big when clicked on -->
              <a class="nav-link {% block brand %}{% endblock %}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block b %}{% endblock %}" href="stats">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block c %}{% endblock %}" href="typing">Intro to Typing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block d %}{% endblock %}" href="about">About us</a>
            </li>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <body id="content"></body>
        <!-- Displays the main content of a template -->
        {% block content %}
        {% endblock %}

        <!-- For adding additional scripts for a template -->
        {% block scripts %}
        
        {% endblock %}
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            const darkModeToggle = document.getElementById("dark-mode-toggle");

            darkModeToggle.addEventListener("change", () => {
             if (darkModeToggle.checked) {
      // Dark mode is enabled; you can save this preference to local storage
             document.body.style.backgroundImage = "url('/static/img/darkbackground.png')"; // Set dark mode background immediately
             } else {
          // Light mode is enabled; you can save this preference to local storage
             document.body.style.backgroundImage = "url('/static/img/background.png')"; // Set light mode background immediately
            }
         });
       });
        </script>
    </body>
</html>
